<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <div class="headerClass">
        <header id="header">Enter Date</header>
    </div>
    <div class="content">
        <div class="timer">
            <h1 id="month">00</h1>
            <p>Month</p>
        </div>
        <div class="timer">
            <h1 id="day">00</h1>
            <p>Day</p>
        </div>
        <div class="timer">
            <h1 id="hour">00</h1>
            <p>Hour</p>
        </div>
        <div class="timer">
            <h1 id="minute">00</h1>
            <p>Minute</p>
        </div>
        <div class="timer">
            <h1 id="second">00</h1>
            <p>Second</p>
        </div>
    </div>


</body>

</html>
